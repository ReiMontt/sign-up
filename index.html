<!DOCTYPE html>
<head>
    <title> skibidi </title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <img src="files/sign-up-form.png" alt="yippie">
        </div>
        <div class="login">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize. Sign up now to get started</p>
                
                <p>You know you want to.</p>
            </div>
            <form>
            <div class="sign-up">
                <div class="col-1">
                    <label for="inputField" class="form-label">Your Label</label>
                    <input type="text" id="inputField" class="form-input" placeholder="Enter text here">
                    <label for="inputField1" class="form-label">Email</label>
                    <input type="text" id="inputField1" class="form-input" placeholder="Enter text here">
                    <label for="inputField2" class="form-label">Password</label>
                    <input type="password" id="inputField2" class="form-input" placeholder="Enter text here">
                </div>

                <div class="col-2">
                    <label for="inputField3" class="form-label">Last Name</label>
                    <input type="text" id="inputField3" class="form-input" placeholder="Enter text here">
                    <label for="inputField4" class="form-label">Phone Number</label>
                    <input type="text" id="inputField4" class="form-input" placeholder="Enter text here">
                    <label for="inputField5" class="form-label">Confirm Password</label>
                    <input type="password" id="inputField5" class="form-input" placeholder="Enter text here">
                </div>
            </div>
            
            <div class="create-account">
                <button class="create" type="submit">Create Account</button>
                <p>Already have account?</p>
            </div>

            </form>
        </div>
    </div>
</body>
